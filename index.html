<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module" defer></script>
    <title>audio player</title>
  </head>
  <body>
    <div class="playerbody" id="playerbody">
      <div class="trackdetails">
        <h4 class="tracktitle" id="tracktitle">tracktitle</h4>
      </div>
      <audio src="./audio/01 - Burial - Untitled.mp3" id="audiofile"></audio>
      <div class="trackimage">
        <img src="" alt="track album cover" id="trackcover" />
      </div>
      <div class="progressbar" id="progressbar">
        <div class="progressindicator" id="progressindicator"></div>
      </div>
      <div class="controls">
        <button id="previoustrack" class="controlsbtn">
          <span class="material-symbols-outlined"> skip_previous </span>
        </button>
        <button id="playtrack" class="controlsbtn controlsbtngrow">
          <span class="material-symbols-outlined"> play_circle </span>
        </button>
        <button id="nexttrack" class="controlsbtn">
          <span class="material-symbols-outlined"> skip_next </span>
        </button>
      </div>
    </div>
  </body>
</html>
